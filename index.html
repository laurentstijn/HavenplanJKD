<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8">
  <title>Havenplan JKD</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container">
  <svg id="haven" viewBox="0 0 800 600">
    <!-- Steigers -->
    <rect class="steiger" x="50" y="100" width="700" height="30" />
    <rect class="steiger" x="200" y="130" width="30" height="300" />
    <rect class="steiger" x="400" y="130" width="30" height="300" />
    <rect class="steiger" x="600" y="130" width="30" height="300" />

    <!-- Vaste ligplaatsen -->
    <rect class="ligplaats" x="100" y="150" width="120" height="30" id="ligplaats1" />
    <rect class="ligplaats" x="100" y="200" width="120" height="30" id="ligplaats2" />
    <rect class="ligplaats" x="100" y="250" width="120" height="30" id="ligplaats3" />
    <rect class="ligplaats" x="300" y="150" width="120" height="30" id="ligplaats4" />
    <rect class="ligplaats" x="300" y="200" width="120" height="30" id="ligplaats5" />
    <rect class="ligplaats" x="300" y="250" width="120" height="30" id="ligplaats6" />
  </svg>

  <div class="sidebar">
    <h2>Ligplaats Details</h2>
    <form id="bootForm">
      <label for="naam">Naam boot:</label>
      <input type="text" id="naam" name="naam" /><br/>

      <label for="lengte">Lengte (m):</label>
      <input type="number" id="lengte" name="lengte" /><br/>

      <label for="breedte">Breedte (m):</label>
      <input type="number" id="breedte" name="breedte" /><br/>

      <label for="eigenaar">Eigenaar:</label>
      <input type="text" id="eigenaar" name="eigenaar" /><br/>

      <label for="status">Status:</label>
      <select id="status" name="status">
        <option value="aanwezig">Aanwezig</option>
        <option value="afwezig">Afwezig</option>
        <option value="gereserveerd">Gereserveerd</option>
      </select><br/>

      <button type="button" onclick="saveBoot()">Opslaan</button>
      <button type="button" onclick="deleteBoot()">Verwijderen</button>
    </form>
  </div>
</div>

<!-- Firebase SDKs -->
<script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-database-compat.js"></script>

const firebaseConfig = {

  messagingSenderId: "xxxxxx",
  appId: "1:xxxxxx:web:xxxxxx"

</script>

<script src="script.js"></script>

</body>
</html>
