<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8">
  <title>Havenplan JKD</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container">
  <svg id="haven" viewBox="0 0 800 600">
    <!-- Alleen een leeg SVG vlak zonder standaard steigers -->
  </svg>

  <div class="sidebar">
    <h2>Ligplaats Details</h2>
    <form id="bootForm">
      <label>Naam boot:</label><input type="text" id="naam" /><br/>
      <label>Lengte (m):</label><input type="number" id="lengte" /><br/>
      <label>Breedte (m):</label><input type="number" id="breedte" /><br/>
      <label>Eigenaar:</label><input type="text" id="eigenaar" /><br/>
      <label>Status:</label>
      <select id="status">
        <option value="aanwezig">Aanwezig</option>
        <option value="afwezig">Afwezig</option>
        <option value="gereserveerd">Gereserveerd</option>
      </select><br/>
      <button type="button" onclick="saveBoot()">Opslaan</button>
      <button type="button" onclick="deleteBoot()">Verwijderen</button>
    </form>
    <div id="vrijeRuimte"></div>
  </div>
</div>

<script src="script.js"></script>

</body>
</html>
