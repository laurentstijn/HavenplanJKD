<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8">
  <title>Havenplan JKD</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container">
  <svg id="haven" viewBox="0 0 800 600">
    <!-- Steigers -->
    <rect class="steiger" x="50" y="100" width="700" height="30" />
    <rect class="steiger" x="200" y="130" width="30" height="300" />
    <rect class="steiger" x="400" y="130" width="30" height="300" />
    <rect class="steiger" x="600" y="130" width="30" height="300" />
  </svg>

  <div class="sidebar">
    <h2>Ligplaats Details</h2>
    <form id="bootForm">
      <label for="naam">Naam boot:</label>
      <input type="text" id="naam" name="naam" /><br/>

      <label for="lengte">Lengte (m):</label>
      <input type="number" id="lengte" name="lengte" /><br/>

      <label for="breedte">Breedte (m):</label>
      <input type="number" id="breedte" name="breedte" /><br/>

      <label for="eigenaar">Eigenaar:</label>
      <input type="text" id="eigenaar" name="eigenaar" /><br/>

      <label for="status">Status:</label>
      <select id="status" name="status">
        <option value="aanwezig">Aanwezig</option>
        <option value="afwezig">Afwezig</option>
        <option value="gereserveerd">Gereserveerd</option>
      </select><br/>

      <button type="button" onclick="saveBoot()">Opslaan</button>
      <button type="button" onclick="deleteBoot()">Verwijderen</button>
    </form>

    <div id="vrijeRuimte"></div>
  </div>
</div>

<script src="script.js"></script>

</body>
</html>
