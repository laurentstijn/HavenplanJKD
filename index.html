</head>
<body>

<!-- SVG Haven -->
<div id="haven-container">
  <svg id="haven" viewBox="0 0 2500 1000">
    <!-- Steigers -->
    <rect class="steiger" x="60" y="100" width="500" height="30" /> <!-- hoofdsteiger -->
    <rect class="steiger" x="160" y="130" width="30" height="300" /> <!-- langssteiger 1 -->
    <rect class="steiger" x="400" y="130" width="30" height="300" /> <!-- langssteiger 2 -->

    <!-- Ligplaatsen -->
    <rect class="ligplaats" id="ligplaats1" x="20" y="140" width="140" height="30" />
    <rect class="ligplaats" id="ligplaats2" x="20" y="190" width="140" height="30" />
    <rect class="ligplaats" id="ligplaats3" x="20" y="240" width="140" height="30" />
    <rect class="ligplaats" id="ligplaats4" x="430" y="140" width="140" height="30" />
    <rect class="ligplaats" id="ligplaats5" x="430" y="190" width="140" height="30" />
    <rect class="ligplaats" id="ligplaats6" x="430" y="240" width="140" height="30" />
   <!--   <rect class="ligplaats" id="ligplaats7" x="370" y="140" width="30" height="140" />   -->

    <!-- Wachtzone -->
    <text x="2350" y="15" font-size="20" fill="black" font-weight="bold">Wachtplaats</text>
    <rect id="wachtzone" class="wachtzone" x="2330" y="30" width="150" height="800" />

    <h2>je kan de boten slepen naar een andere ligplaats, als hij buiten een ligplaats ligt gaat hij naar de wachtzone. 
    <br>klik je op een lege plaats kan je een boot bijmaken. 
    <br>klik je op een boot kan je hem aanpassen
    <br>geslecteerde boot wordt oranje</h2>
  </svg>
</div>

<!-- Menu -->
<div id="menu">
  <h2>Botenlijst</h2>
  <div id="botenLijst"></div>
</div>

<!-- Popup Modal -->
<div id="popup">
  <h3 id="popupTitel">Nieuwe boot toevoegen</h3>
  <label>Naam:</label>
  <input type="text" id="bootNaam"><br>
  <label>Lengte (m):</label>
  <input type="number" id="bootLengte"><br>
  <label>Breedte (m):</label>
  <input type="number" id="bootBreedte"><br>
  <label>Eigenaar:</label>
  <input type="text" id="bootEigenaar"><br>
  <button id="opslaanBtn">Opslaan</button>
  <button id="annuleerBtn">Annuleren</button>
</div>
