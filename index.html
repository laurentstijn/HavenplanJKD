<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8">
  <title>Mijn Havenplan</title>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      display: flex;
      height: 100vh;
      overflow: hidden;
    }
    #haven-container {
      flex: 3;
      background: #dbe9f4;
    }
    #menu {
      flex: 1;
      background: #ffffff;
      padding: 20px;
      box-shadow: -2px 0 5px rgba(0, 0, 0, 0.1);
    }
    svg {
      width: 100%;
      height: 100%;
      background: #dbe9f4;
    }
    .steiger { fill: #c2b8a3; }
    .ligplaats { fill: #a3c2c2; stroke: #333; stroke-width: 1; cursor: pointer; }
    .wachtzone { fill: #d0e8ff; stroke: #00aaff; stroke-width: 2; opacity: 0.5; }
    .boot { fill: #e0e0e0; stroke: #555; stroke-width: 1; cursor: move; }
    .boot.selected { stroke: orange; stroke-width: 3; }
    .label { font-size: 12px; fill: #333; pointer-events: none; }
  </style>
</head>

<body>

<!-- Haven Links -->
<div id="haven-container">
  <svg id="haven" viewBox="0 0 1000 600">

    <!-- Steigers -->
    <rect class="steiger" x="50" y="100" width="500" height="30" />
    <rect class="steiger" x="150" y="130" width="30" height="300" />
    <rect class="steiger" x="300" y="130" width="30" height="300" />

    <!-- Ligplaatsen -->
    <rect class="ligplaats" id="ligplaats1" x="100" y="150" width="120" height="30" />
    <rect class="ligplaats" id="ligplaats2" x="100" y="200" width="120" height="30" />
    <rect class="ligplaats" id="ligplaats3" x="100" y="250" width="120" height="30" />
    <rect class="ligplaats" id="ligplaats4" x="250" y="150" width="120" height="30" />
    <rect class="ligplaats" id="ligplaats5" x="250" y="200" width="120" height="30" />
    <rect class="ligplaats" id="ligplaats6" x="250" y="250" width="120" height="30" />

    <!-- Wachtzone -->
    <rect id="wachtzone" class="wachtzone" x="700" y="50" width="150" height="500" />

  </svg>
</div>

<!-- Menu Rechts -->
<div id="menu">
  <h2>Menu</h2>
  <button onclick="deleteBoot()">Verwijder geselecteerde boot</button>
  <br><br>
  <p>Sleep boten naar een ligplaats of naar de wachtzone.</p>
</div>
