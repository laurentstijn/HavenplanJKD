<body>

<!-- SVG Haven -->
<div id="haven-container">
  <svg id="haven" viewBox="0 0 1000 600"></svg>
</div>

<!-- Menu -->
<div id="menu">
  <h2>Botenlijst</h2>
  <div id="botenLijst"></div>
</div>

<!-- Popup Modal -->
<div id="popup">
  <h3 id="popupTitel">Nieuwe boot toevoegen</h3>
  <label>Naam:</label>
  <input type="text" id="bootNaam">
  <label>Lengte (m):</label>
  <input type="number" id="bootLengte" value="12">
  <label>Breedte (m):</label>
  <input type="number" id="bootBreedte" value="4">
  <label>Eigenaar:</label>
  <input type="text" id="bootEigenaar">
  <div class="popup-buttons">
    <button onclick="bevestigBoot()">Opslaan</button>
    <button onclick="annuleerBoot()">Annuleren</button>
  </div>
</div>
